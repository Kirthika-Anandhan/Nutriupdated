<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container glass-effect">
        <img src="logo.jpg" alt="NutriFlow Logo" width="300" height="125" class="logo">
        <h2>Enter Your Health Details</h2>
        <form id="healthForm" class="glass-effect">
            <div class="input-group glass-effect">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group glass-effect">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="input-group glass-effect">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="input-group glass-effect">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>
            </div>

            <div class="input-group glass-effect">
                <label for="blood_pressure">Blood Pressure</label>
                <input type="text" id="blood_pressure" name="blood_pressure" required placeholder="e.g., 120/80">
            </div>

            <div class="input-group glass-effect">
                <label for="cholesterol">Cholesterol Level</label>
                <select id="cholesterol" name="cholesterol" required>
                    <option value="">Select level</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="input-group glass-effect">
                <label for="sugar_level">Sugar Level</label>
                <select id="sugar_level" name="sugar_level" required>
                    <option value="">Select level</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <button type="submit">Submit Details</button>
        </form>
        <p id="responseMsg"></p>
    </div>

    <script src="details.js"></script>
</body>
</html>
