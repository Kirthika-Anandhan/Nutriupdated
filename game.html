<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Gamification - Game</title>
    <link rel="stylesheet" href="g.css">
    <script src="g.js" defer></script>
</head>
<body>
    <header>
        <h1>Health monitoring</h1>
    </header>

    <section class="image-grid">
        <div class="grid-item" onclick="navigateTo('gamification.html')">
            <img src="steps.jpg" alt="Step Challenge">
            <p>Step Challenge</p>
        </div>
        <div class="grid-item" onclick="navigateTo('hydration.html')">
            <img src="hyd.jpeg" alt="Hydration Tracker">
            <p>Hydration Tracker</p>
        </div>
        <div class="grid-item" onclick="navigateTo('sleep.html')">
            <img src="sleep.jpeg" alt="Sleep Tracker">
            <p>Sleep Tracker</p>
        </div>
        <div class="grid-item" onclick="navigateTo('calories.html')">
            <img src="cal.jpeg" alt="Calorie Counter">
            <p>Calorie Counter</p>
        </div>
        <div class="grid-item" onclick="navigateTo('workout.html')">
            <img src="workout.png" alt="Workout Tracker">
            <p>Workout Tracker</p>
        </div>
        <div class="grid-item" onclick="navigateTo('meditation.html')">
            <img src="meditation.jpeg" alt="Meditation">
            <p>Meditation</p>
        </div>
    </section>
</body>
</html>
